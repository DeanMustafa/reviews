<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Reviews</title>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h2>Our reviews</h2>
          <div class="underline"></div>
        </div>
        <article class="review">
          <div class="img-container">
            <img src="/JAVASCRIPT/4.png" id="person-img" alt="person" />
          </div>
          <h4 id="author">Dean Mustafa</h4>
          <p id="job">Front End Developer</p>
          <p id="info">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit.
            Accusantium, nesciunt omnis! Ullam, esse. Totam impedit facilis qui
            quasi eligendi hic veniam maiores, praesentium voluptatibus
            provident sit. Non mollitia nam perferendis.
          </p>

          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <button class="random-btn">Random Review</button>
        </article>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
